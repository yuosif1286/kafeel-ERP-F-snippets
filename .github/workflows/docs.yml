name: docs

on:
  # Deploy every push to the main branch
  push:
    branches: [master]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all commits for git log info

      # 2Ô∏è‚É£ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # üëà use the same version you use locally (check with `pnpm -v`)

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # you can adjust this if needed
          cache: 'pnpm' # cache dependencies for pnpm

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Build the VuePress documentation
      - name: Build VuePress site
        run: pnpm docs:build

      # 6Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages # branch to deploy to
          build_dir: docs/.vuepress/dist # VuePress output folder
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

