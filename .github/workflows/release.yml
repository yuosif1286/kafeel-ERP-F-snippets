name: ğŸš€ Release Extension

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: âš™ï¸ Install VSCE CLI
        run: npm install -g @vscode/vsce

      - name: ğŸ§© Verify pnpm presence (optional)
        run: pnpm --version

      - name: ğŸš€ Run semantic release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --config release.json

      - name: ğŸ§© Package and publish extension
        if: steps.semantic.outcome == 'success'
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: |
          vsce package
          vsce publish -p $VSCE_PAT
