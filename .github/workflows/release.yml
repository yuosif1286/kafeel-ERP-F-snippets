name: Release VS Code Extension

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
      - "snippets/**"
      - ".github/workflows/release.yml"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Install pnpm globally before using it
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install vsce
        run: pnpm add -g vsce

      - name: Bump version
        id: version
        run: |
          current=$(node -p "require('./package.json').version")
          next=$(pnpm version patch --no-git-tag-version)
          echo "version=$next" >> $GITHUB_ENV
          echo "Bumped version from $current to $next"

      - name: Package extension
        run: vsce package

      - name: Publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: vsce publish -p $VSCE_PAT

      - name: Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "ðŸ”¼ Bump version to ${{ env.version }}" || echo "No changes to commit"
          git push
