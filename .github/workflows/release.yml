name: Release Extension

on:
  push:
    branches:
      - master  # or main, depending on your repo

permissions:
  contents: write      # allow pushing tags and commits
  issues: write        # allow semantic-release to create issues
  pull-requests: write # optional
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for semantic-release to access full history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # built-in token
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}        # your marketplace token
   # optional
        run: npx semantic-release
