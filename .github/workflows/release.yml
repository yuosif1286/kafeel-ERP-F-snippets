name: ğŸš€ Release VS Code Extension

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
      - "snippets/**"
      - ".github/workflows/release.yml"

permissions:
  contents: write  # needed for semantic-release to create tags/releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout code
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for semantic-release

      # ğŸ§° Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸª„ Setup pnpm
      - name: ğŸª„ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile



      # ğŸ§± Install VSCE
      - name: ğŸ§± Install VSCE
        run: pnpm add -g @vscode/vsce

      - name: Checkout repository
        uses: actions/checkout@v4
         
        with:
          fetch-depth: 0   # ğŸ‘ˆ important, fetches full history

      # ğŸš€ Run Semantic Release (for version/tag management only)
      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dlx semantic-release


      # ğŸŒ Publish to VS Code Marketplace
      - name: ğŸŒ Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}  # your VS Code PAT
        run: vsce publish -p $VSCE_PAT
