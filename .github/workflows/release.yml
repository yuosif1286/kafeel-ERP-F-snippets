name: ğŸš€ Release VS Code Extension

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
      - "snippets/**"
      - ".github/workflows/release.yml"

permissions:
  contents: write  # needed for semantic-release to create tags/releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout code
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for semantic-release

      # ğŸ§° Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # ğŸª„ Setup pnpm
      - name: ğŸª„ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # ğŸ“¦ Install dependencies (including devDependencies)
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # ğŸ§± Install VSCE globally
      - name: ğŸ§± Install VSCE
        run: pnpm add -g @vscode/vsce

      # ğŸš€ Publish VS Code extension
      - name: Publish VS Code extension
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}
