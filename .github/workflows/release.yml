name: ğŸš€ Release VS Code Extension

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
      - "snippets/**"
      - ".github/workflows/release.yml"

# Required for semantic-release to push commits/tags
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout code
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required so semantic-release can access tags

      # ğŸ§° Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸª„ Install pnpm
      - name: ğŸª„ Install pnpm
        run: npm install -g pnpm

      # ğŸ“¦ Install dependencies (ignore frozen lockfile warning)
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      # ğŸ§± Install VSCE (Marketplace CLI)
      - name: ğŸ§± Install VSCE
        run: npm install -g @vscode/vsce

      # ğŸª„ Run Semantic Release
      - name: ğŸš€ Run Semantic Release
        env:
          # Use Personal Access Token (PAT) with write permission
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release --config release.json

      # ğŸ§© Package the extension
      - name: ğŸ“¦ Package extension
        run: vsce package

      # ğŸŒ Publish extension to VS Code Marketplace
      - name: ğŸŒ Publish extension to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: vsce publish -p $VSCE_PAT
