name: ğŸš€ Release VS Code Extension

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
      - "snippets/**"
      - ".github/workflows/release.yml"

permissions:
  contents: write  # required for semantic-release to create tags and releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout code
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required so semantic-release can access git tags

      # ğŸ§° Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ğŸª„ Setup pnpm (preferred action)
      - name: ğŸª„ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # ğŸ“¦ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      # ğŸ§± Install VSCE (Marketplace CLI)
      - name: ğŸ§± Install VSCE
        run: pnpm add -g @vscode/vsce

      # ğŸš€ Run Semantic Release
      - name: ğŸš€ Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --config release.json

      # ğŸ“¦ Package the extension
      - name: ğŸ“¦ Package extension
        run: vsce package

      # ğŸŒ Publish to VS Code Marketplace
      - name: ğŸŒ Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: vsce publish -p $VSCE_PAT
